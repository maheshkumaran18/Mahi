<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
       function mah(y){
        if(y%4==0){
            console.log("Leap year");
        }
        else{
            console.log("not a leap year");
        }
       }
       let y=prompt("enter year");
       mah(y);
    </script>
</body>
