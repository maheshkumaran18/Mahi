<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=15;i++){
            if(i%3==0 && i%5==0){
                console.log("FIZZ BUZZ");
            }
            else if(i%3==0){
                console.log("FIZZ");
            }
            else if(i%5==0){
                console.log("BUZZ");
            }
            else{
                console.log(i);
            }
        }
    </script>
</body>
</html>
