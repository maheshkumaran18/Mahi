<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="/CSS/Table.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Athletics day time table</th>
        </tr>
        <tr>
            <th>Area</th>
            <th>10 am - 11 am</th>
            <th>11 am - 12 am</th>
            <th>12 pm - 1 pm</th>
            <th>1 pm - 2 pm</th>
            <th>2 pm - 3 pm</th>
        </tr>
        <tr>
            <th rowspan="2">Track</th>
            <td>400m</td>
            <td>200m</td>
            <th rowspan="3">Lunch</th>
            <td>800m</td>
            <td>100m</td>
        </tr>
        <tr>
            <td>Hurdles</td>
            <td>1500m</td>
            <td>Free</td>
            <td>80m</td>
        </tr>
        <tr>
            <th>Field</th>
            <td>Discuss</td>
            <td>Javelin</td>
            <td>Shot put</td>
            <td>Hammer throw</td>
        </tr>
    </table>
</body>
</html>
