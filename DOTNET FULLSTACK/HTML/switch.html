<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt("enter the day (all in lowercase)");
        switch(day){
            case'monday':
            console.log("Happy MONDAY!!! Have a great week");
            break;
            case'tuesday':
            console.log("Happy TUESDAY!!! You survived the first day");
            break;
            case'wednesday':
            console.log("Happy WEDNESDAY!!! Have a great day");
            break;
            case'thursday':
            console.log("Happy THURSDAY!!! Have a great day");
            break;
            case'friday':
            console.log("Happy FRIDAY!!! Have a great day");
            break;
            case'saturday':
            console.log("Happy SATURDAY!!! Have a great weekend");
            break;
            case'sunday':
            console.log("Happy SUNDAY!!! Have a great holiday");
            break;
            default:
            console.log("Invalid input");    
        }
    </script>
</body>
</html>
