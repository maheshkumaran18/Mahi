<!DOCTYPE html>
<html>
<head>
<title>TABLE</title>
<link rel="icon" href="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/table-512.png">
</head>
<style>
table,th,td{
border-style:solid;
border-collapse: collapse;
text-align:center;
}
h1{
text-align:center;
}
th,td{
padding: 15px;
}
tr:nth-child(even){
background-color:#0ffaea;}
tr:nth-child(odd){
background-color: floralwhite;}
tr:hover{background-color: white;}
</style>
<body>
<h1>THE BIG-3</h1>
<table style="width:100%;">
<caption> The BIG - 3 </caption>
<tr>
<th>Naruto</th>

<th>Bleach</th>
</tr>
<tr>
<td>UZUMAKI NARUTO</td>

<td>KUROSAKI ICHIGO</td>
</tr>
<tr>
<td>NAMIKAZE MINATO</td>
<td>RORONOA ZORO</td>
<td>KENPACHI ZARAKI</td>
</tr>
<tr>
<td>HINATA HYUGA</td>

</tr>

</tr>

</tr>

</body>
</html>
